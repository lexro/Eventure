    <header>
      <nav class="main-nav">
        <ul class="main-nav__links">
          <li class="main-nav__links__item">
            <a href="#" class="main-nav--link" data-name="">Evently</a>
          </li>
          <li class="main-nav__links__item">
            <a href="#" class="main-nav--link" data-name="display">Your Events</a>
          </li>
          <li class="main-nav__links__item">
            <a href="#" class="main-nav--link" data-name="signup">Sign up</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="home page">
      <div class="home__hero">
        <div class="home__title-container">
          <h1 class="home__title">Create Events</h1>
          <a href="#" class="home__get-started" data-name="create">
            Get Started
          </a>
        </div>
        <a class="home__image-credit" target="_blank" href="https://goo.gl/XtmYnJ">Image by Moyan Brenn</a>
      </div>
    </div>

    <div class="event-display page">
      <div class="event-display__container">
      </div>
    </div>

    <div class="event-creation page">
      <form class="event-form">
        <div class="form-section-container">

          <div class="form-content-container">
            <label for="event-form__event-title" class="event-form__label">
              Event Title
            </label>
            <input name="title" id="event-form__event-title" class="event-form__input" type="text" placeholder="Give it a short distinct name" autocomplete="on" required>
          </div>

          <div class="form-content-container">
            <label for="event-form__event-location" class="event-form__label">
              Where is your event?
            </label>
            <input name="location" id="event-form__event-location" class="event-form__input" type="text" placeholder="Enter a place or location" autocomplete="street-address" required>
          </div>

          <div class="form-content-container">
            <label for="event-form__start-date" class="event-form__label">
              When does it start?
            </label>
            <div class="event-form__start-input">
              <input name="startDate" id="event-form__start-date" class="event-form__input" type="date" required>

              <input name="startTime" id="event-form__start-time" class="event-form__input" type="time" required>
            </div>
          </div>

          <div class="form-content-container">
            <label for="event-form__end-date" class="event-form__label">
              When does it end?
            </label>
            <div class="event-form__end-input">
              <input name="endDate" id="event-form__end-date" class="event-form__input" type="date" required>

              <input name="endTime" id="event-form__end-time" class="event-form__input" type="time" required>
            </div>
          </div>

          <div class="form-content-container">
            <label for="event-form__event-type" class="event-form__label">
              What is the type of event?
            </label>
            <input name="type" id="event-form__event-type" class="event-form__input" type="text" autocomplete="on" required>
          </div>

          <div class="form-content-container">
            <label for="event-form__event-host" class="event-form__label">
              Who is hosting?
            </label>
            <input name="host" id="event-form__event-host" class="event-form__input" type="text" autocomplete="name" required>
          </div>

          <div class="form-content-container">
            <label for="event-form__event-description" class="event-form__label">
              Describe your event:
            </label>
            <input name="description" id="event-form__description" class="event-form__input" type="text" required>
          </div>

          <div class="form-content-container">
            <label for="event-form__description" class="event-form__label">
              Who do you want to invite?
            </label>
            <input name="members" id="event-form__description" class="event-form__input" type="text" required></input>
          </div>
        </div>

        <div class="form-section-container">
          <div class="form-content-container">
            <button type="submit" class="event-form__submit-button">
              Create Event
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="account-creation page">
      <form class="account-form">
        <div class="form-section-container">

          <div class="form-content-container">
            <label for="account-form__name" class="account-form__label">
              Your name
            </label>
            <input id="account-form__name" class="account-form__input" type="text" autocomplete="name" required>
            <div class="form__error-message"></div>
          </div>

          <div class="form-content-container">
            <label for="account-form__email" class="account-form__label">
              Email address
            </label>
            <input id="account-form__email" class="account-form__input" type="email" autocomplete="email" required>
            <div class="form__error-message"></div>
          </div>

          <div class="form-content-container">
            <label for="account-form__password" class="account-form__label">
              Password
            </label>
            <input id="account-form__password" class="account-form__input" type="password" required>
            <div class="form__error-message"></div>
          </div>

          <div class="form-content-container">
            <label for="account-form__confirm-password" class="account-form__label">
              Confirm password
            </label>
            <input id="account-form__confirm-password" class="account-form__input" type="password" required></input>
            <div class="form__error-message"></div>
          </div>
        </div>

        <div class="form-section-container">
          <div class="form-content-container">
            <button type="submit" class="account-form__submit-button">
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>

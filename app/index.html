    <!--[if lt IE 10]>

    <form class="account-form">
      <div class="form-section-container">
        <div class="form-content-container">
          <label for="account-form__name" class="account-form__label">Your name</label>
            <input id="account-form__name" class="account-form__input" type="text" autofocus autocomplete="on" required>
          </div>

        <div class="form-content-container">
          <label for="account-form__email" class="account-form__label">Email address</label>
            <input id="account-form__email" class="account-form__input" type="email" autocomplete="on" required>
        </div>

        <div class="form-content-container">
          <label for="account-form__password" class="account-form__label">Password</label>
            <input id="account-form__password" class="account-form__input" type="password" required>
          </label>
        </div>

        <div class="form-content-container">
          <label for="account-form__confirm-password" class="account-form__label">Confirm password</label>
          <input id="account-form__confirm-password" class="account-form__input" type="password" required></input>
        </div>
      </div>

      <div class="form-section-container">
        <div class="form-content-container">
          <button type="submit" class="account-form__submit-button">Sign up</button>
        </div>
      </div>
    </form>

</html>
